<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="book-container">
   
    <div class="book-cover" id="book-cover" onclick="openBook()">
        <div class="cover-content">
            <h1>My To-Do Planner</h1>
            <button onclick="addTask()">Click to Open</button>
        </div>
    </div>
 
    <div class="container">
      
      <div class="planner">
        <h1>
          
<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<path id="SunCatcherStudio" fill="none" stroke="#000000" 
d="m 31.233725,97.494818 c 0,0 61.574343,-56.261093 168.766275,-56.261093 121.84084,0 168.76627,56.261093 168.76627,56.261093" />
     
<text font-size="50" fill="#000000" letter-spacing="2" font-family="sans-serif" font-weight="bold">
<textPath xlink:href="#SunCatcherStudio" side="left" startOffset="50">To-Do-List</textPath></text>
</svg>
        </h1>

            <div class="days-of-week">
      <div id="target1" onclick="selectDay(this)">Mon</div>
      <div id="target2" onclick="selectDay(this)">Tue</div>
      <div id="target3" onclick="selectDay(this)">Wed</div>
      <div id="target4" onclick="selectDay(this)">Thu</div>
      <div id="target5" onclick="selectDay(this)">Fri</div>
      <div id="target6" onclick="selectDay(this)">Sat</div>
      <div id="target7" onclick="selectDay(this)">Sun</div>
    </div>
    <div class="todo-section">
      <h2>To-Do List</h2>
      <ul id="todo-list"> 
        <input type="text" id="todo-input" placeholder="Add a new task">
        <button onclick="addTask()">Add</button>
      </ul>

    <div class="section">
      <div class="section-title"></div>
      <h2>Top Priorities</h2>
      <input type="text" placeholder="Priority 1">
      <input type="text" placeholder="Priority 2">
      <input type="text" placeholder="Priority 3">
    
      <div class="reminder-section">
        <h2>Reminder</h2>
        <textarea id="reminder" placeholder="Add an important reminder..."></textarea>
        <button id="set-reminder-btn">Set Reminder</button>
        <div id="reminder-display"></div> 
      </div>
    </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
